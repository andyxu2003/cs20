<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Duck Image</title>
</head>
<body>
  <button id="fetch-button">Get a Random Duck</button>
  <img id="duck-image" src="" alt="">
  <script>
    // Add an event listener to the button
    document.getElementById("fetch-button").addEventListener("click", function() {
      // Create a new XMLHttpRequest object
      var xhttp = new XMLHttpRequest();

      // Set the URL of the API endpoint
      var url = "https://random-d.uk/api/random";

      // Set the HTTP method to GET
      var method = "GET";

      // Open the XMLHttpRequest object
      xhttp.open(method, url);

      // Set a callback function to handle the response
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          // Get the URL of the random duck image from the response
          var data = JSON.parse(this.responseText);
          var imageUrl = data.url;

          // Update the image element with the URL of the random duck image
          var imageElement = document.getElementById("duck-image");
          imageElement.src = imageUrl;
        }
      };

      // Send the request
      xhttp.send();
    });
  </script>
</body>
</html>
