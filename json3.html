<!DOCTYPE html>
<html>
<head>
	<title>My Songs Table</title>
</head>
<body>
	<h1>My Songs Table</h1>
	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Artist</th>
				<th>Genre</th>
				<th>Year</th>
			</tr>
		</thead>
		<tbody>
			<script>
				$.get( 
                "https://andyxu2003.github.io/cs20/json2.json", 
                function(data) {
                    var songList = JSON.stringify(data);
                    //document.write(songList);
                }
                )    
				var tbody = document.getElementsByTagName("tbody")[0];
				for (var i = 0; i < songList.songList.length; i++) {
				    var song = songList.songList[i];
				    var row = tbody.insertRow();
				    var titleCell = row.insertCell();
				    var artistCell = row.insertCell();
				    var genreCell = row.insertCell();
				    var yearCell = row.insertCell();
				    titleCell.innerHTML = song.title;
				    artistCell.innerHTML = song.artists.join("<br>");
				    genreCell.innerHTML = song.genres.join("<br>");
				    yearCell.innerHTML = song.year;
				}
			</script>
		</tbody>
	</table>
</body>
</html>
